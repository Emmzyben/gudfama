    <style>
        #wait{
    display: flex;
    flex-direction: column;
    align-items:center;
    justify-content: center;
    padding-top: 10%;
}
.circle {
width: 20px;
height: 20px;
border: 10px solid grey;
border-top-color: green;
border-radius: 50%;
animation: spin 2s linear infinite;
}


@keyframes spin {
0% {
transform: rotate(0deg);
}
100% {
transform: rotate(360deg);
}
}

    </style>
